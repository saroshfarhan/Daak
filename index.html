    <div class="heroDiv">

            <h1 class="mainText"> We collect lesser known stories,<br> artworks and ideas from the Indian <br>
                subcontinent and deliver
                them
                into <br> your inbox weekly.</h1>

            <form class="mailForm">

                        Subscribe to our mailing list
                    </p>
                </div>
                <div class="input-group">
                    <input id="email focusedInput" type="text" class="form-control inputField" name="email"
                        placeholder="john@mail.com">
                    <div class="input-group-btn">
                        <button class="btn btn-primary btn-color" type="submit">
                            Subscribe
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <img class="mainImg img-responsive" src="./images/Group 26.svg" alt="Hero image">


        <div class="socialIcons">
            <a href="#"><img class="socialInsta" src="./images/isnta.svg" alt="follow us"></a>
        </div>
        <div class="socialFb">
            <a href="#"><img src="./images/fb.svg" alt="follow us"></a>
        </div>
        <div class="social">
            <img src="./images/follow.svg" alt="follow us">
